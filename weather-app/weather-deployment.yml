apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: ghcr.io/devoteamnl/weather:0.0.1 
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "256Mi"
              cpu: "1"
            limits:
              memory: "512Mi"
              cpu: "1"
          ports:
            - name: http
              containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
  namespace: weather
spec:
  selector:
    app: weather-app
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
